name: ci

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  pull-requests: write
  contents: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies 👨🏻💻
        run: yarn

      - name: lint test
        run: yarn lint

      - name: Build
        run: yarn build

  auto-merge:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.ref_name != 'master'

    steps:
      - uses: actions/checkout@v4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.6.6
        with:
          config: .github/dependabot-auto-merge.yml
          github-token: ${{ secrets.GITHUB_TOKEN }}
